<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>

</head>
<body>
    <h3>Registration Form</h3>
    <form action="/action">
        <div>
            <input type="text" placeholder="First Name" name="fname">
            <input type="text" placeholder="Last Name" name="lname">
         </div>
         <div>
            <label for="gender"> please select gender</label>
            <select name="gender" id="gender">
                <option value="male" value="m">male</option>
                <option value="female" value="f">female</option>
                <option value="other " value="o">other </option>
            </select>
         </div>
         <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">yes, i agree</label>
         </div>
         <button>Register</button>
    </form>
</body>
</html>

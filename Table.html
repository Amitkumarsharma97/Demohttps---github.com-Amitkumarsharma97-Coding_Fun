<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="blue">
        <thead>
            <caption>My table </caption>
        </thead>
       <tbody>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
          </tr>
          <tr>
            <td>Amit</td>
            <td>Mathematics</td>
            <td>99</td>
          </tr>
          <tr>
            <td>Sudhanshu</td>
            <td>C lang</td>
            <td>65</td>
          </tr>
          <tr>
            <td>Sakshi</td>
            <td>Automata</td>
            <td>66</td>
          </tr>

       </tbody>
    </table>
<!-- Rowspan and colspan -->
    <table border="blue">
        <caption>Food menu </caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
                <td>0.10</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>12</td>
                <td>0.28</td>
            </tr>
            <tr>
                <td>bread pakoda</td>
                <td>20</td>
                <td>3</td>
            </tr>
        </tbody>


    </table>
    <!-- Practice question -->
    <table border="black">
        <caption> A test table with merged cells</caption>

        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2"> Average</td>
                <td rowspan="2">Red Eye</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>weight</td>
            </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Female</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>

        </tbody>
        
     </table>
</body>
</html>
